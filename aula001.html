<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
    <style>
        h1, h2 ,h3 {
            color: brown;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:darkcyan;
            font-style: oblique;
        }
        h4{
            font-style: italic;
        }
        h5{
            font-style: oblique;/*use a fonte oblique ao ivés do itálico*/
        }
    </style>
</head>
<body>
    <h1>Tamanho De Texto</h1>
    <h2>Outro Tamanho De Texto</h2>
    <h3>Mais Um Tamanho De Texto</h3>
    <h4>Sem Formatação De Texto</h4>
    <h5>Outro Itálico</h5>
</body>
</html>
